<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline}
            h2{text-decoration: underline}
            h3{text-decoration: line-through}
            a{text-decoration: none}
        </style><!---overline文字刪除線(上)----><!---underline文字刪除線(下)----><!---line-through文字刪除線(中)----><!---none文字刪除線(無)---->
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
